<h1 align='center'>Ваши проведенные лекции, в которые нужно загрузить видеозапись:</h1>

{% for lesson in finished_lessons %}
    <tr>
        <form action="{% url 'upload_video' lesson.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            Название предмета: {{ lesson.title }}
            <input type="file" name="video">
            <button type="submit">Загрузить видео</button>
            <br></br>
        </form>
    </tr>
{% endfor %}
