<!DOCTYPE html>
<html lang="en">
<head>

  {% block title %}<title>Timetable</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Добавление дополнительного статического CSS файла -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
</head>

<body>
  <div class="topnav">
    <a class="active" href="">TusurIQ</a>
    {% if user.is_authenticated %}
      <a href="/lessons">Расписание</a>
      <a href="/filter">Фильтр</a>
      {% if user.role == "Teacher" %}
        <a href="/add_teacher_to_lesson">Добавить пару преподавателю</a>
        <a href="/get_finished_lessons">Посмотреть завершенные лекции</a>
      {% endif %}
      <a class="navbar-item" href="/profile">Профиль</a>
      <a class="navbar-item" href="/sign_out">Выйти</a>
    {% endif %}
  </div>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
