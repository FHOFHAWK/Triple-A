{% load crispy_forms_tags %}
<table>
    <h1>Предметы, которые вы ведете:</h1>
    {% for lesson in lessons %}
        <li>Название предмета: {{ lesson.title }}</li>
        <li>{{ lesson.start_time }} - {{ lesson.end_time }}</li>
        <li>Ссылка на подключение: {{ lesson.url_lesson }}</li>
    {% endfor %}
</table>
